            </div>

            <div class="modern-form__form-container">
                <form>
                    <div class="row">
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-r form-group mb-3">
                                <label for="contactName" class="sr-only">NAME</label>
                                <input class="form-control input input-tr" type="text" id="contactName" placeholder="Name" required=""></div>
                        </div>
                        <div class="col col-contact">
                            <div class="modern-form__form-group--padding-l form-group mb-3">
                                <label for="contactMail" class="sr-only">Mail</label>
                                <input class="form-control input input-tr" type="email" id="contactMail" placeholder="Email" autocomplete="on" inputmode="email" required=""></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="modern-form__form-group--padding-t form-group mb-3">
                                <label for="contactMessage" class="sr-only">Message</label>
                                <textarea class="form-control input modern-form__form-control--textarea" id="contactMessage" placeholder="Message" required="" rows="6"></textarea></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-danger submit-now" type="submit">Send</button></div>
                    </div>
                </form>
            </div>
        </div>
